<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Reset Password</title> 
    <style>
        /* ===== Reset Password Page Styles ===== */
body.reset-password-page {
    background: url('/static/images/back2.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.reset-password-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

.reset-password-container h2 {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
}

.reset-password-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.reset-password-container button {
    width: 100%;
    padding: 10px;
    background-color: #004085;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.reset-password-container button:hover {
    background-color: #003366;
}

.reset-password-container p a {
    text-decoration: none;
    color: #004085;
    font-weight: bold;
}

.reset-password-container p a:hover {
    color: #003366;
}

    </style>    
    </head> 
        <body class="reset-password-page"> 
            <div class="reset-password-container"> 
                <h2>Enter New Password</h2> 
                <form id="resetPasswordForm" action="{{ url_for('reset_password') }}" method="POST"> 
                    <input type="hidden" name="token" value="{{ request.args.get('token') }}">

                     <input type="password" id="newPassword" name="new_password" placeholder="New Password" required> 
                     <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required> 
                     <button type="submit">Reset Password</button> 
                     </form>
                     <p><a href="{{ url_for('login') }}">Back to Login</a></p>
                     </div> 
                     <script src="{{ url_for('static', filename='reset_password_script.js') }}"></script> 
                    </body>
                     </html>
