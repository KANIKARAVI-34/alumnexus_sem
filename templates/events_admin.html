<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="/static/admin_style.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="{{ url_for('admin') }}">Dashboard</a></li>
            <li><a href="{{ url_for('get_users') }}">Manage Users</a></li>
            <li><a href="{{ url_for('jobp') }}">Job Management</a></li>
            <li><a href="{{ url_for('events_admin') }}" class="active">Events</a></li>
            <li><a href="{{ url_for('donation') }}">Donations</a></li>
            <li><a href="{{ url_for('settings') }}">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Event Management</h1>
        </header>
        
        <!-- Event Management Table -->
        <section id="eventManagement">
            <h2>Upcoming & Past Events</h2>
            <table id="eventTable">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Create Event Button -->
        <section id="eventSection">
            <button id="createEventBtn">Create Event</button>
        </section>

        <!-- Event Creation Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Create New Event</h2>
                <form id="eventForm">
                    <input type="text" id="eventName" placeholder="Event Name" required>
                    <input type="date" id="eventDate" required>
                    <input type="time" id="eventTime" required>
                    <input type="text" id="eventLocation" placeholder="Location" required>
                    <textarea id="eventDescription" placeholder="Event Description" required></textarea>
                    <input type="file" id="eventImage" accept="image/*">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Events Display Section -->
        <div id="eventsContainer"></div>
<!-- Add this right before the closing </div> for main-content -->
<section id="eventsDisplay">
    <h2>All Events</h2>
    <div id="eventsList"></div>
</section>
    </div>

    <script src="/static/admin_script.js"></script>
</body>
</html>
