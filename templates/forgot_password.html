<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('/static/images/back2.jpg') no-repeat center center/cover;
}

.login-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 300px;
}

button {
    background: #0044cc;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background: #0033aa;
}

.modal {
    display: none;
}
.modal.modal-visible {
    display: block;
}
</style>
</head>
<body class="login-page">
    {% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}
    <div class="login-container">
        <h2>Reset Your Password</h2>
        <form action="{{ url_for('forgot_password') }}" method="POST">
    <input type="email" name="email" placeholder="      Enter your email" required> <br> </br>
    <button type="submit">Reset Password</button>
</form>

    

        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>

    <!-- Update the popup modal to show only when needed -->
<div id="popupModal" class="modal {% if show_popup %}modal-visible{% endif %}">
    <div class="modal-content">
        <p>A password reset link has been sent to your email. Please check!</p>
        <button id="closePopup">OK</button>
    </div>
</div>

    <script src="{{ url_for('static', filename='forgot_password_script.js') }}"></script>
</body>
</html>
